<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet">
  <script src="//vjs.zencdn.net/7.10.2/video.min.js"></script>
  <title>Galactic Age</title>
</head>
<body>
  <div class="container">
    <h1>Calculate Your Age Around the Solar System!</h1>
    <video src="video\stars.mp4" loop muted autoplay></video>
    <form>
      <div class="form-group">
          <label for="age">Enter Your Age:</label>
          <input id="age" placeholder="Enter Your Age:" required>
      </div>
      <div class="form-group">
        <h4>Pick a Planet</h4>
        <select id="planet">
          <option value="Earth">Earth</option>
          <option value="Mercury">Mercury</option>
          <option value="Venus">Venus</option>
          <option value="Mars">Mars</option>
          <option value="Jupiter">Jupiter</option>
        </select>
        <br>
      </div>
      <button type="submit" class="btn btn-info">Calculate Your Age</button>
    </form>
    <div class="results">
      <p>If you lived on planet <span id="outPlanet"></span>, you would be <span id="outAge"></span> years old.</p>
      <p id="positive">And, not to be morbid or anything, but you would have <span id="leftPos"></span> years left to live on said planet.</p>
      <p id="negative"><span id="leftNeg"></span> Good on ya!</p>
    </div>
  </div>
</body>
</html>
